<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games Hub</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 1em;
    }
    #searchBar {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-bottom: 2em;
      background-color: #1f1f1f;
      color: #fff;
    }
    .game-button {
      display: block;
      width: 100%;
      padding: 1em;
      margin: 0.5em 0;
      font-size: 1.2em;
      background-color: #1f1f1f;
      color: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: left;
    }
    .game-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Game Library</h1>
  <input type="text" id="searchBar" placeholder="Search games..." oninput="filterGames()" />

  <button class="game-button" onclick="location.href='2048.html'">2048</button>
  <button class="game-button" onclick="location.href='void.html'">Void Network/roblox</button>
  <button class="game-button" onclick="location.href='among.html'">Among us</button>
  <button class="game-button" onclick="location.href='grow.html'">Grow a Garden</button>

  <!-- Add more game buttons here -->

  <script>
    function filterGames() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const buttons = document.querySelectorAll('.game-button');
      buttons.forEach(btn => {
        btn.style.display = btn.textContent.toLowerCase().includes(query) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
