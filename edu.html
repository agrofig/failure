<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games Hub</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 1em;
    }
    #searchBar {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-bottom: 2em;
      background-color: #1f1f1f;
      color: #fff;
    }
    .game-button {
      display: block;
      width: 100%;
      padding: 1em;
      margin: 0.5em 0;
      font-size: 1.2em;
      background-color: #1f1f1f;
      color: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: left;
    }
    .game-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Game Library</h1>
  <input type="text" id="searchBar" placeholder="Search games..." oninput="filterGames()" />

  <button class="game-button" onclick="launchGame('2048.html')">2048</button>
  <button class="game-button" onclick="launchGame('void.html')">Void Network/roblox</button>
  <button class="game-button" onclick="launchGame('among.html')">Among us</button>
  <button class="game-button" onclick="launchGame('grow.html')">Grow a Garden</button>
  <button class="game-button" onclick="launchGame('rag.html')">Ragdoll Hit</button>
  <button class="game-button" onclick="launchGame('bitlife.html')">Bitlife</button>
  <button class="game-button" onclick="launchGame('crazy.html')">Crazy Cattle</button>
  <button class="game-button" onclick="launchGame('bowmaster.html')">BowMasters</button>
  <button class="game-button" onclick="launchGame('block.html')">Block Blast</button>
  <button class="game-button" onclick="launchGame('burrito.html')">Burrito Bison</button>
  <button class="game-button" onclick="launchGame('10m.html')">10 Minutes Till Dawn</button>
  <button class="game-button" onclick="launchGame('lol.html')">1v1.lol</button>
  <button class="game-button" onclick="launchGame('time.html')">Time Shooter</button>
  <button class="game-button" onclick="launchGame('DM.html')">Drive Mad</button>
  <button class="game-button" onclick="launchGame('brainrot.html')">Steal A BrainRot</button>
  <button class="game-button" onclick="launchGame('fnaf.html')">FNAF 1</button>
  <button class="game-button" onclick="launchGame('fnaf2.html')">FNAF 2</button>
  <button class="game-button" onclick="launchGame('fnaf3.html')">FNAF 3</button>
  <button class="game-button" onclick="launchGame('fnaf4.html')">FNAF 4</button>
  <button class="game-button" onclick="launchGame('glad.html')">GladiHoppers</button>
  <button class="game-button" onclick="launchGame('hole.html')">Hole.io</button>
  <button class="game-button" onclick="launchGame('minecraft.html')">Minecraft</button>
  <button class="game-button" onclick="launchGame('plant.html')">Plant VS Zombies</button>
  <button class="game-button" onclick="launchGame('joyride.html')">Jetpack Joyride</button>
  <button class="game-button" onclick="launchGame('sword.html')">SwordFight!!!</button>
  <button class="game-button" onclick="launchGame('poly.html')">PolyTrack</button>
  <button class="game-button" onclick="launchGame('quake.html')">Quake III Arena</button>
  <button class="game-button" onclick="launchGame('sand.html')">SandBox City</button>
  <button class="game-button" onclick="launchGame('slither.html')">Slither.io</button>
  <button class="game-button" onclick="launchGame('hook.html')">Stickman Hook</button>
  <button class="game-button" onclick="launchGame('temple.html')">Temple Run</button>




  
  <script>
    function filterGames() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const buttons = document.querySelectorAll('.game-button');
      buttons.forEach(btn => {
        btn.style.display = btn.textContent.toLowerCase().includes(query) ? 'block' : 'none';
      });
    }

    function launchGame(path) {
      const win = window.open("about:blank", "_blank");
      const iframe = win.document.createElement("iframe");
      iframe.src = path;
      iframe.style.border = "none";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      win.document.body.style.margin = "0";
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
